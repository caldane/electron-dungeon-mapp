<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World!</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/site.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body onresize="resizeCanvas()">
  <div class="container">

    <header>
      <strong><span>Dungeon</span>Map</strong>
      <nav>
        <ul>
          <li onclick="minimizeWindow()"><img src="./assets/img/btn-min.svg"></li>
          <li onclick="closeWindow()"><img src="./assets/img/btn-close.svg"></li>
        </ul>
      </nav>
    </header>
    <div id="btn-bar">
      <div id="nav-modes">
        <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-1"
          onclick="navMode('nav', this)">
          <input type="radio" id="icon-toggle-1" name="mouse-mode" class="mdl-icon-toggle__input" value="navigate">
          <i class="mdl-icon-toggle__label material-icons">pan_tool</i>
        </label>
        <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-2"
          onclick="navMode('draw', this)">
          <input type="radio" id="icon-toggle-2" name="mouse-mode" class="mdl-icon-toggle__input" value="draw">
          <i class="mdl-icon-toggle__label material-icons">brush</i>
        </label>
      </div>
    </div>
    <main>
      <canvas id="canvas" width="400" height="300">
        This text is displayed if your browser does not support HTML5 Canvas.
      </canvas>

    </main>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"></script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js');
    const electron = require('electron');
    const { ipcRenderer } = electron;
    var shapes = require('./assets/js/shapes.js');

    function resizeCanvas() {
      /// now use this as width and height for your canvas element:
      var canvas = document.getElementById('canvas');
      var cs = getComputedStyle(canvas.parentElement);
      var width = parseInt(cs.getPropertyValue('width'), 10);
      var height = parseInt(cs.getPropertyValue('height'), 10);

      canvas.width = width;
      canvas.height = height;
      if (cvState !== undefined && cvState !== null) {
        cvState.invalidate();
      }
    }
    function minimizeWindow() {
      ipcRenderer.send('minimize');
    }
    function closeWindow() {
      ipcRenderer.send('quit');
    }
    function navMode(mode, element) {
      var elements = document.getElementsByClassName("is-checked");
      var radios = [];
      for (var i = 0; i < elements.length; i++) {
        if(element[i].parent.Id === 'nav-modes'){
          radios.push(elements[i]);
        }
      }
      for (var i = 0; i < radios.length; i++) {
        var radio = radios[i];
        radio.classList.remove("is-checked");
      }
      if (mode == 'nav') {
        shapes.navigateMode();
      } else if (mode == 'draw') {
        shapes.drawMode();
      }
    }

    resizeCanvas();
    var img = new Image();
    var cvState;
    img.onload = function () {
      cvState = shapes.init(canvas, img, document.createElement('canvas'));
      cvState.invalidate();
    }
    img.src = './assets/img/dungeon.png';

  </script>
</body>

</html>
